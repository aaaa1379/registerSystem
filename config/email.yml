development:
  address: "smtp.mailgun.org"
  port: "587"
  domain: <%=ENV['DOMAIN']%>
  authentication: "plain"
  user_name: <%=ENV['MAIL_USERNAME']%>
  password: <%=ENV['MAIL_PASSWORD']%>
  enable_starttls_auto: true

production:
  address: "smtp.mailgun.org"
  port: "587"
  domain: <%=ENV['DOMAIN']%>
  authentication: "plain"
  user_name: <%=ENV['MAIL_USERNAME']%>
  password: <%=ENV['MAIL_PASSWORD']%>
  enable_starttls_auto: true
